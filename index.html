<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Audio Downloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #111;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .header p {
            color: #888;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #ccc;
        }

        input[type="url"], select {
            width: 100%;
            padding: 12px 16px;
            background: #222;
            border: 1px solid #444;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            transition: border-color 0.2s ease;
        }

        input[type="url"]:focus, select:focus {
            outline: none;
            border-color: #666;
        }

        input[type="url"]::placeholder {
            color: #666;
        }

        .format-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 8px;
        }

        .format-option {
            padding: 12px;
            background: #222;
            border: 1px solid #444;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s ease;
        }

        .format-option:hover {
            background: #333;
            border-color: #555;
        }

        .format-option.selected {
            background: #333;
            border-color: #666;
            color: #fff;
        }

        .format-option input[type="radio"] {
            display: none;
        }

        .format-title {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .format-desc {
            font-size: 12px;
            color: #888;
        }

        .download-btn {
            width: 100%;
            padding: 14px;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 10px;
        }

        .download-btn:hover:not(:disabled) {
            background: #f0f0f0;
            transform: translateY(-1px);
        }

        .download-btn:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid #333;
            border-top: 2px solid #fff;
            border-radius: 50%;
            margin: 0 auto 12px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #888;
            font-size: 14px;
        }

        .result {
            margin-top: 20px;
            padding: 16px;
            border-radius: 8px;
            display: none;
        }

        .result.success {
            background: #1a2e1a;
            border: 1px solid #2d5a2d;
            color: #4ade80;
        }

        .result.error {
            background: #2e1a1a;
            border: 1px solid #5a2d2d;
            color: #f87171;
        }

        .result h3 {
            font-size: 16px;
            margin-bottom: 12px;
        }

        .result-info {
            margin-bottom: 16px;
        }

        .result-info div {
            margin-bottom: 4px;
            font-size: 14px;
        }

        .download-link {
            display: inline-block;
            padding: 10px 20px;
            background: #4ade80;
            color: #000;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 14px;
            transition: background 0.2s ease;
        }

        .download-link:hover {
            background: #22c55e;
        }

        .error-details {
            margin-top: 12px;
            padding: 12px;
            background: #1a1a1a;
            border-radius: 6px;
            font-size: 12px;
            color: #999;
            word-break: break-word;
        }

        .url-examples {
            margin-top: 8px;
            font-size: 12px;
            color: #666;
            line-height: 1.4;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .format-options {
                grid-template-columns: 1fr;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéµ YouTube Audio Downloader</h1>
            <p>Download audio from YouTube videos in MP3 or M4A format</p>
        </div>

        <form id="downloadForm">
            <div class="form-group">
                <label for="youtubeUrl">YouTube URL:</label>
                <input 
                    type="url" 
                    id="youtubeUrl" 
                    name="youtubeUrl" 
                    placeholder="https://www.youtube.com/watch?v=..." 
                    required
                    autocomplete="off"
                >
                <div class="url-examples">
                    Supports: youtube.com/watch?v=ID ‚Ä¢ youtu.be/ID ‚Ä¢ youtube.com/embed/ID
                </div>
            </div>

            <div class="form-group">
                <label>Audio Format:</label>
                <div class="format-options">
                    <label class="format-option" for="mp3">
                        <input type="radio" id="mp3" name="format" value="mp3" required>
                        <div class="format-title">MP3</div>
                        <div class="format-desc">Most compatible</div>
                    </label>
                    <label class="format-option" for="m4a">
                        <input type="radio" id="m4a" name="format" value="m4a" required>
                        <div class="format-title">M4A</div>
                        <div class="format-desc">Higher quality</div>
                    </label>
                </div>
            </div>

            <button type="submit" class="download-btn" id="downloadBtn">
                Download Audio
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div class="loading-text">Processing your request...</div>
        </div>

        <div class="result" id="result"></div>
    </div>

    <script>
        // Handle format selection visual feedback
        document.querySelectorAll('input[name="format"]').forEach(radio => {
            radio.addEventListener('change', function() {
                document.querySelectorAll('.format-option').forEach(option => {
                    option.classList.remove('selected');
                });
                this.closest('.format-option').classList.add('selected');
            });
        });

        // Auto-clean and validate YouTube URLs
        document.getElementById('youtubeUrl').addEventListener('input', function(e) {
            let url = e.target.value.trim();
            
            // If user just pastes a video ID, convert to full URL
            if (url.match(/^[a-zA-Z0-9_-]{11}$/)) {
                e.target.value = `https://www.youtube.com/watch?v=${url}`;
            }
        });

        // Handle form submission
        document.getElementById('downloadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const url = document.getElementById('youtubeUrl').value.trim();
            const format = document.querySelector('input[name="format"]:checked')?.value;
            
            if (!url || !format) {
                showError('Please fill in all fields');
                return;
            }

            // Reset UI
            resetUI();
            
            // Show loading
            showLoading(true);
            
            console.log('üöÄ Starting download request:', { url, format });

            try {
                const response = await fetch('/api/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url, format })
                });

                console.log('üì° Response status:', response.status);
                console.log('üì° Response headers:', Object.fromEntries(response.headers));

                // Get response as text first to handle both JSON and HTML responses
                const responseText = await response.text();
                console.log('üìÑ Raw response (first 500 chars):', responseText.substring(0, 500));

                let data;
                try {
                    data = JSON.parse(responseText);
                    console.log('‚úÖ Parsed response data:', data);
                } catch (parseError) {
                    console.error('‚ùå JSON parse error:', parseError);
                    throw new Error(`Server returned invalid response: ${responseText.substring(0, 100)}...`);
                }

                showLoading(false);

                if (!response.ok) {
                    throw new Error(data.error || `Request failed with status ${response.status}`);
                }

                // Show success result
                showSuccess(data, format);

            } catch (error) {
                console.error('üí• Download error:', error);
                showLoading(false);
                showError(error.message);
            }
        });

        function showLoading(show) {
            const loading = document.getElementById('loading');
            const btn = document.getElementById('downloadBtn');
            
            if (show) {
                loading.style.display = 'block';
                btn.disabled = true;
                btn.textContent = 'Processing...';
            } else {
                loading.style.display = 'none';
                btn.disabled = false;
                btn.textContent = 'Download Audio';
            }
        }

        function resetUI() {
            const result = document.getElementById('result');
            result.style.display = 'none';
            result.className = 'result';
            result.innerHTML = '';
        }

        function showSuccess(data, format) {
            const result = document.getElementById('result');
            
            result.className = 'result success';
            result.innerHTML = `
                <h3>‚úÖ Download Ready!</h3>
                ${data.title ? `
                    <div class="result-info">
                        <div><strong>Title:</strong> ${escapeHtml(data.title)}</div>
                        ${data.duration ? `<div><strong>Duration:</strong> ${data.duration}</div>` : ''}
                        ${data.size ? `<div><strong>Size:</strong> ${data.size}</div>` : ''}
                    </div>
                ` : ''}
                ${data.download_url ? 
                    `<a href="${data.download_url}" class="download-link" download target="_blank">
                        üì• Download ${format.toUpperCase()}
                    </a>` : 
                    '<div style="color: #f59e0b;">‚ö†Ô∏è Download link not available in response</div>'
                }
            `;
            result.style.display = 'block';

            console.log('üéâ Download successful!');
        }

        function showError(message) {
            const result = document.getElementById('result');
            
            result.className = 'result error';
            result.innerHTML = `
                <h3>‚ùå Error</h3>
                <div>${escapeHtml(message)}</div>
                <div class="error-details">
                    Check the browser console (F12) for more details
                </div>
            `;
            result.style.display = 'block';

            console.error('üí• Error shown to user:', message);
        }

        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
    </script>
</body>
</html>
